<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Exercício WEB ESTÁCIO</title>
  </head>
  <body>
    <h1>
      Calculadora<br />
      Estácio WEB
    </h1>
    <div class="principal">
      <form name="form">
        <input class="visor" name="visor" />
      </form>
      <table>
        <tr>
          <td>
            <input
              type="button"
              class="botoes limpar"
              value="C"
              onclick="limpar()"
            />
          </td>
          <td>
            <input
              type="button"
              class="botoes funcoes"
              value="<"
              onclick="apagar()"
            />
          </td>
          <td>
            <input
              type="button"
              class="botoes funcoes"
              value="/"
              onclick="mostre('/')"
            />
          </td>
          <td>
            <input
              type="button"
              class="botoes funcoes"
              value="*"
              onclick="mostre('*')"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" class="botoes" value="7" onclick="mostre(7)" />
          </td>
          <td>
            <input type="button" class="botoes" value="8" onclick="mostre(8)" />
          </td>
          <td>
            <input type="button" class="botoes" value="9" onclick="mostre(9)" />
          </td>
          <td>
            <input
              type="button"
              class="botoes funcoes"
              value="-"
              onclick="mostre('-')"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" class="botoes" value="4" onclick="mostre(4)" />
          </td>
          <td>
            <input type="button" class="botoes" value="5" onclick="mostre(5)" />
          </td>
          <td>
            <input type="button" class="botoes" value="6" onclick="mostre(6)" />
          </td>
          <td>
            <input
              type="button"
              class="botoes funcoes"
              value="+"
              onclick="mostre('+')"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" class="botoes" value="1" onclick="mostre(1)" />
          </td>
          <td>
            <input type="button" class="botoes" value="2" onclick="mostre(2)" />
          </td>
          <td>
            <input type="button" class="botoes" value="3" onclick="mostre(3)" />
          </td>
          <td rowspan="5">
            <input
              type="button"
              class="botoes igual"
              value="="
              onclick="igual()"
            />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input
              type="button"
              class="botoes bt0"
              value="0"
              onclick="mostre(0)"
            />
          </td>
          <td>
            <input
              type="button"
              class="botoes"
              value="."
              onclick="mostre('.')"
            />
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
